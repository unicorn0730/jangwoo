<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        function calculateDaysLeft(targetDate) {
            const currentDate = new Date();
            const target = new Date(targetDate);
            const timeDiff = target - currentDate;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            return daysLeft;
        }

        function updateCountdown() {
            const targetDate = "2024-11-14";
            const daysLeft = calculateDaysLeft(targetDate);
            document.getElementById('countdown').innerText = `${targetDate}까지 ${daysLeft}일 남음`;
        }

        updateCountdown();
    </script>
</body>
</html>
