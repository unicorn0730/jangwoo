<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #commentSection {
            width: 100%;
            max-width: 600px;
        }
        .comment {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <div id="commentSection">
        <h3>Comments</h3>
        <div id="comments"></div>
        <form id="commentForm">
            <textarea id="commentInput" rows="4" style="width: 100%;" placeholder="Add a comment"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function calculateDaysLeft(targetDate) {
            const currentDate = new Date();
            const target = new Date(targetDate);
            const timeDiff = target - currentDate;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            return daysLeft;
        }

        function updateCountdown() {
            const targetDate = "2024-11-14";
            const daysLeft = calculateDaysLeft(targetDate);
            document.getElementById('countdown').innerText = `${targetDate} D-${daysLeft}`;
        }

        function addComment(comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerText = comment;
            document.getElementById('comments').appendChild(commentDiv);
        }

        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value;
            if (comment) {
                addComment(comment);
                commentInput.value = '';
            }
        });

        updateCountdown();
    </script>
</body>
</html>
